# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  port: 5432
  username: <%= Rails.application.credentials.dig(:development, :db_user_name) %>
  host: <%= Rails.application.credentials.dig(:development, :db_host) %>
  password: <%= Rails.application.credentials.dig(:development, :db_password) %>
  database: <%= Rails.application.credentials.dig(:development, :db) %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  port: 5432
  host: <%= Rails.application.credentials.dig(:development, :db_host) %>
  database: <%= Rails.application.credentials.dig(:development, :db) %>
  username: <%= Rails.application.credentials.dig(:development, :db_user_name) %>
  password: <%= Rails.application.credentials.dig(:development, :db_password) %>

production: &production
  <<: *default
  #database: db/production.sqlite3

production-aim-mini:
  <<: *production
  port: 5432
  host: db
  database: <%= Rails.application.credentials.dig(:aim_mini, :db) %>
  username: <%= Rails.application.credentials.dig(:aim_mini, :db_user_name) %>
  password: <%= Rails.application.credentials.dig(:aim_mini, :db_password) %>

production_render_com: #Render.comのDB設定
  <<: *production
  port: 5432
  host: <%= ENV['RENDER_HOST'] %>
  url: <%= ENV['RENDER_COM_DATABASE_URL'] %>
  password: <%= ENV['RENDER_COM_DB_PASSWORD'] %>


