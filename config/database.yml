# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  port: 5432

development:
  <<: *default
  #username: <%= Rails.application.credentials.dig(:development, :db_user_name) %>
  #host: <%= Rails.application.credentials.dig(:development, :db_host) %>
  #password: <%= Rails.application.credentials.dig(:development, :db_password) %>
  #database: <%= Rails.application.credentials.dig(:development, :db) %>
  host: <%= ENV["SUPABASE_HOST"] %>
  password: <%= ENV["SUPABASE_PASSWORD"] %>
  username: <%= ENV["SUPABASE_USERNAME"] %>
  database: <%= ENV["SUPABASE_DATABASE"] %>
  port: <%= ENV["SUPABASE_PORT"] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: 127.0.0.1
  database: <%= Rails.application.credentials.dig(:development, :db) %>
  username: postgres
  password: <%= Rails.application.credentials.dig(:development, :db_password) %>

production: &production
  <<: *default
  #database: db/production.sqlite3
  username: <%= Rails.application.credentials.dig(:development, :db_user_name) %>
  host: <%= Rails.application.credentials.dig(:development, :db_host) %>
  password: <%= Rails.application.credentials.dig(:development, :db_password) %>
  database: <%= Rails.application.credentials.dig(:development, :db) %>

